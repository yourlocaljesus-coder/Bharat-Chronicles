    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.latest.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "kp5EB2ns-wnu8fWti",
      });
   })();
</script>
    <script>
        
        function sendEmail(e) {
            e.preventDefault();  

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value,
            };

           
            emailjs.send("service_u91m769", "template_f7o3lld", formData)
                .then(function(response) {
                   
                    alert("Your Review Has Been Collected!");
                    document.getElementById("contact-form").reset(); 
                }, function(error) {
                
                    alert("Failed to send message. Please try again.");
                    console.error("Error:", error);
                });
        }
    </script>
    <title>Bharat Chronicles | Contact Us</title>
    <style>
        .underline-hover::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -4px;
            transform: translateX(-50%) scaleX(0);
            width: 100%;
            height: 2px;
            background-color: Red;
            transition: transform 0.3s ease-in-out;
        }

        .underline-hover:hover::before {
            transform: translateX(-50%) scaleX(1);
        }

        .underline-hover {
            position: relative;
        }

        .active {
            color: red;
        }

        .active::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -4px;
            transform: translateX(-50%) scaleX(1);
            width: 100%;
            height: 2px;
            background-color: red;
        }

        nav {
            position: fixed;
            top: 0;

            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        body {
            margin: 0;
        }
    </style>
</head>

    <section class="bg-gradient-to-t from-blue-700 to-blue-400 min-h-screen min-w-screen pt-16">
        <div class="font-[sans-serif] lg:h-screen">
            <div class="grid lg:grid-cols-3 items-center max-lg:justify-center gap-6 h-full sm:p-12 p-8 max-sm:pt-2">
                <div class="max-w-lg max-lg:mx-auto max-lg:text-center max-lg:mb-6">
                    <h2 class="text-4xl font-extrabold text-white">Get In Touch</h2>
                    <p class="text-sm text-white mt-4 leading-relaxed">Have a specific inquiry or looking to explore new opportunities? Our experienced team is ready to engage with you.</p>

                   
                    <form id="contact-form" class="mx-auto mt-8 rounded-lg p-6 shadow-sm space-y-4" onsubmit="sendEmail(event)">
                        <input type="text" id="name" name="name" placeholder="Name" class="w-full rounded-md h-12 px-6 bg-[#f0f1f2] text-sm outline-none" required />
                        <input type="email" id="email" name="email" placeholder="Email" class="w-full rounded-md h-12 px-6 bg-[#f0f1f2] text-sm outline-none" required />
                        <input type="text" id="subject" name="subject" placeholder="Subject" class="w-full rounded-md h-12 px-6 bg-[#f0f1f2] text-sm outline-none" required />
                        <textarea id="message" name="message" placeholder="Message" rows="6" class="w-full rounded-md px-6 bg-[#f0f1f2] text-sm pt-3 outline-none" required></textarea>
                        <button type="submit" class="text-gray-800 bg-green-200 hover:bg-green-300 font-semibold rounded-md text-sm px-6 py-3 block w-full">Send Message</button>
